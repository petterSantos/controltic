{% extends 'base.html' %}
{% block content %}
   <main class="container">
     <div class="row">
       <div class="col-md-4 offset-md-4">
        <h1 class="text-secondary">Update Configure</h1>

        {{error}}
       
          <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="btn btn-primary">
                Update
            </button>
          </form>

            <div class="d-flex justify-content-between mt-2">  
              <form action="{% url 'configure_delete' configure.id %}"" method="POST">
                {% csrf_token %}
                <button class="btn btn-danger">
                    Delete
                </button>
              </form>
            </div>
       </div>
     </div>
   </main>
{% endblock %}
