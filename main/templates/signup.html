{% extends 'base.html' %}

{% block content %}
  <main class="container">
     <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/signup/" method="post" class="card card-body">
                <h1 class="text-center">Signup</h1>
                {{error}}
                {%csrf_token%}

                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Write your username">
                </div>

                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" id="password1" name="password1" class="form-control" placeholder="Write your password">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm your Password:</label>
                    <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm your password">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm Paterno:</label>
                    <input type="text" id="paterno" name="paterno" class="form-control" placeholder="Confirm your paterno">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm Materno:</label>
                    <input type="text" id="materno" name="materno" class="form-control" placeholder="Confirm your materno">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm Nombres:</label>
                    <input type="text" id="nombres" name="nombres" class="form-control" placeholder="Confirm your nombres">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Confirm your email">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm Celular:</label>
                    <input type="text" id="celular" name="celular" class="form-control" placeholder="Confirm your celular">
                </div>

                <!-- {{form}} -->
            <button class="btn btn-primary"> Signup</button>
            </form>
        </div>
     </div>
  </main>
{% endblock %}
